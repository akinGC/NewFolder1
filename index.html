<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1>Add User</h1>
    <div style="display: flex;flex-direction:column">
      <label for="name">Name</label>
    <input type="text" name="name"value="" class="inptxt">
    </div>
    <div style="display: flex;flex-direction:column">
      <label for="email">Email</label>
    <input type="email" name="email"value="" class="inpmail">
    </div>
    <input type="button" class="inpbtn" value="Submit">
  </div>
</body>
<style>
  body{
    display: flex;
    justify-content: center;
  }
  .container{
    border: 1px solid black;
    height: 50vh;
    width: 30vw;
    margin-top: 10vh;
    display: flex;
    flex-direction: column;
    padding: 2vw;
    justify-content: space-around;
    background-color: gainsboro;
  }
  .inpbtn{
    background-color: rgb(55, 154, 235);
    color: white;
    border: none;
  }
  .inpbtn:active{
    transform: scale(1.01);
  }
</style>

<script>
  let name=document.getElementsByClassName("inptxt")[0].value;
  let mail=document.getElementsByClassName("inpmail")[0].value;
  let btn=document.getElementsByClassName("inpbtn")[0];
  btn.addEventListener("click",(e)=>{
    localStorage.setItem("name",document.getElementsByClassName("inptxt")[0].value);
    localStorage.setItem("email",document.getElementsByClassName("inpmail")[0].value)
  })
</script>
</html>
