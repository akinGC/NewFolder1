<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container"style="display:flex;gap:1vw">
      <h1 id="header-title"> Item Lister <span style="display:none">123</span></h1>
      <input type="text" value=""class="inptxt" placeholder="Type to search">
    
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" >
      <input type="text" class="form-control mr-2">
      <input  class="btn btn-dark"type="Submit" value="Submit" >
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item"><dl><dt>Item 1</dt><dd>hi this is a nice product</dd></dl></li>
      <li class="list-group-item"><dl><dt>Item 2</dt><dd>buy one get one for free<figure></figure></dd></dl></li>
      <li class="list-group-item"><dl><dt>Item 3</dt><dd>good discount</dd></dl></li>
      <li class="list-group-item"><dl><dt>Item 5</dt><dd>healthy food</dd></dl></li>
      <li class="list-group-item items5"><dl><dt>Item 6</dt><dd>spicy delicous chats</dd></dl></li>
    </ul>
   </div>
  </div>

</body>
<script>
document.getElementsByClassName("inptxt")[0].addEventListener("input",(e)=>{
  let value=document.getElementsByClassName("inptxt")[0].value.toLowerCase();
console.log(value);

let items=document.getElementsByClassName("list-group-item");
console.log(items[0].innerHTML)
Array.from(items).forEach((element) => {
 console.log(element.innerHTML)
 if(element.innerHTML.toLowerCase().includes(value)){
  element.style.display="block"
 }
 else element.style.display="none"
});



})



</script>
</html>
