<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title"> Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3" >
      <input type="text" class="form-control mr-2">
      <input  class="btn btn-dark"type="Submit" value="Submit" >
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group"></ul>
   </div>
  </div>

</body>
<script>
document.getElementsByClassName("btn")[0].addEventListener("click",(e)=>{
  e.preventDefault();
  console.log("hai")

  let value=document.getElementsByClassName("form-control")[0].value
  let ele = document.createElement("li");
  let edit=document.createElement("button");
  edit.innerText="Edit";
  edit.className="btn btn-warning";
  edit.style.float="right"
  edit.style.marginLeft="1vw"
  let btn=document.createElement("button");
  btn.className="btn btn-danger";
  btn.appendChild(document.createTextNode("x"))
  btn.style.float="right"
  btn.id="cross"
  btn.addEventListener("click",(e)=>{
    let list=document.getElementsByClassName("list-group")[0];
    list.removeChild(e.target.parentElement)
  })
  ele.innerText=value
  ele.appendChild(edit)
  ele.appendChild(btn);

  ele.className='list-group-item'
  document.getElementById("items").appendChild(ele);

})


</script>
</html>
